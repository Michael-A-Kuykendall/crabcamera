Changed(f32),\n    WhiteBalanceChanged(WhiteBalance),\n    CapturePhoto,\n    Tick,\n}\n\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\nenum WhiteBalance {\n    Auto,\n    Daylight,\n    Cloudy,\n    Tungsten,\n    Fluorescent,\n}\n\nimpl std::fmt::Display for WhiteBalance {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            WhiteBalance::Auto =\u003e write!(f, \"Auto\"),\n            WhiteBalance::Daylight =\u003e write!(f, \"Daylight\"),\n            WhiteBalance::Cloudy =\u003e write!(f, \"Cloudy\"),\n            WhiteBalance::Tungsten =\u003e write!(f, \"Tungsten\"),\n            WhiteBalance::Fluorescent =\u003e write!(f, \"Fluorescent\"),\n        }\n    }\n}\n\nstruct CameraDemo {\n    focus: f32,\n    iso: u32,\n    exposure: f32,\n    white_balance: WhiteBalance,\n    fps: f32,\n    last_frame: Instant,\n    photos_captured: u32,\n    camera_connected: bool,\n    preview_width: u32,\n    preview_height: u32,\n}\n\nimpl Application for CameraDemo {\n    type Message = Message;\n    type Theme = Theme;\n    type Executor = iced::executor::Default;\n    type Flags = ();\n\n    fn new(_flags: ()) -\u003e (Self, Command\u003cMessage\u003e) {\n        (\n            Self {\n                focus: 50.0,\n                iso: 400,\n                exposure: 1.0 / 60.0,\n                white_balance: WhiteBalance::Auto,\n                fps: 0.0,\n                last_frame: Instant::now(),\n                photos_captured: 0,\n                camera_connected: true, // Mock connection\n                preview_width: 1280,\n                preview_height: 720,\n            },\n            Command::none(),\n        )\n    }\n\n    fn title(\u0026self) -\u003e String {\n        \"CrabCamera Iced Demo - Professional Camera Controls\".to_string()\n    }\n\n    fn update(\u0026mut self, message: Message) -\u003e Command\u003cMessage\u003e {\n        match message {\n            Message::FocusChanged(value) =\u003e {\n                self.focus = value;\n                // TODO: Send to CrabCamera\n                println!(\"Focus changed to: {:.1}%\", value);\n            }\n            Message::IsoChanged(value) =\u003e {\n                self.iso = value;\n                // TODO: Send to CrabCamera\n                println!(\"ISO changed to: {}\", value);\n            }\n            Message::ExposureChanged(value) =\u003e {\n                self.exposure = value;\n                // TODO: Send to CrabCamera\n                println!(\"Exposure changed to: 1/{:.0}s\", 1.0 / value);\n            }\n            Message::WhiteBalanceChanged(wb) =\u003e {\n                self.white_balance = wb;\n                // TODO: Send to CrabCamera\n                println!(\"White balance changed to: {:?}\", wb);\n            }\n            Message::CapturePhoto =\u003e {\n                self.photos_captured += 1;\n                // TODO: Trigger CrabCamera capture\n                println!(\"Photo captured! Total: {}\", self.photos_captured);\n            }\n            Message::Tick =\u003e {\n                // Update FPS calculation\n                let now = Instant::now();\n                let elapsed = now.duration_since(self.last_frame);\n                self.fps = 1.0 / elapsed.as_secs_f32();\n                self.last_frame = now;\n            }\n        }\n        Command::none()\n    }\n\n    fn view(\u0026self) -\u003e Element\u003cMessage\u003e {\n        let status_text = if self.camera_connected {\n            format!(\"Camera Connected | {}x{} | {:.1} FPS\", \n                   self.preview_width, self.preview_height, self.fps)\n        } else {\n            \"Camera Disconnected\".to_string()\n        };\n\n        let camera_preview = container(\n            text(\"ðŸ“· Live Camera Preview\")\n                .size(24)\n                .horizontal_alignment(iced::alignment::Horizontal::Center)\n        )\n        .width(400)\n        .h rformance Metrics\").size(16).style(iced::Color::from_rgb8(100, 149, 237)),\n            text(format!(\"Photos Captured: {}\", self.photos_captured)).size(14),\n            text(format!(\"Memory Usage: 28.4 MB\")).size(14),\n            text(format!(\"CPU Usage: 12.3%\")).size(14),\n            text(format!(\"Frame Latency: 16.7ms\")).size(14),\n        ].spacing(4);\n\n        let controls_panel = column![\n            text(\"Camera Controls\")\n                .size(20)\n                .style(iced::Color::from_rgb8(100, 149, 237)),\n            focus_control,\n            Space::with_height(16),\n            iso_control,\n            Space::with_height(16),\n            exposure_control,\n            Space::with_height(16),\n            white_balance_control,\n            Space::with_height(24),\n            capture_button,\n            Space::with_height(24),\n            stats_panel,\n        ].spacing(8).width(250);\n\n        let main_content = row![\n            camera_preview,\n            Space::with_width(32),\n            controls_panel,\n        ].spacing(16);\n\n        let app_layout = column![\n            text(\"CrabCamera Professional Controls\")\n                .size(24)\n                .style(iced::Color::from_rgb8(70, 130, 180))\n                .horizontal_alignment(iced::alignment::Horizontal::Center),\n            text(status_text)\n                .size(14)\n                .style(iced::Color::from_rgb8(46, 204, 113))\n                .horizontal_alignment(iced::alignment::Horizontal::Center),\n            Space::with_height(16),\n            main_content,\n        ].spacing(8);\n\n        container(app_layout)\n            .width(Length::Fill)\n            .height(Length::Fill)\n            .padding(24)\n            .into()\n    }\n\n    fn subscription(\u0026self) -\u003e iced::Subscription\u003cMessage\u003e {\n        // Update FPS counter every frame\n        iced::time::every(Duration::from_millis(16)).map(|_| Message::Tick)\n    }\n _width: 1280,\n            preview_height: 720,\n        }\n    }\n}\n\ntype SharedCameraState = Arc\u003cMutex\u003cCameraState\u003e\u003e;\n\n#[tauri::command]\nfn set_focus(state: State\u003cSharedCameraState\u003e, value: f32) -\u003e Result\u003c(), String\u003e {\n    let mut camera_state = state.lock().map_err(|e| e.to_string())?;\n    camera_state.focus = value;\n    println!(\"Focus changed to: {:.1}%\", value);\n    Ok(())\n}\n\n#[tauri::command]\nfn set_iso(state: State\u003cSharedCameraState\u003e, value: u32) -\u003e Result\u003c(), String\u003e {\n    let mut camera_state = state.lock().map_err(|e| e.to_string())?;\n    camera_state.iso = value;\n    println!(\"ISO changed to: {}\", value);\n    Ok(())\n}\n\n#[tauri::command]\nfn set_exposure(state: State\u003cSharedCameraState\u003e, value: f32) -\u003e Result\u003c(), String\u003e {\n    let mut camera_state = state.lock().map_err(|e| e.to_string())?;\n    camera_state.exposure = value;\n    println!(\"Exposure changed to: 1/{:.0}s\", 1.0 / value);\n    Ok(())\n}\n\n#[tauri::command]\nfn set_white_balance(state: State\u003cSharedCameraState\u003e, value: String) -\u003e Result\u003c(), String\u003e {\n    let mut camera_state = state.lock().map_err(|e| e.to_string())?;\n    camera_state.white_balance = value.clone();\n    println!(\"White balance changed to: {}\", value);\n    Ok(())\n}\n\n#[tauri::command]\nfn capture_photo(state: State\u003cSharedCameraState\u003e) -\u003e Result\u003cu32, String\u003e {\n    let mut camera_state = state.lock().map_err(|e| e.to_string())?;\n    camera_state.photos_captured += 1;\n    println!(\"Photo captured! Total: {}\", camera_state.photos_captured);\n    Ok(camera_state.photos_captured)\n}\n\n#[tauri::command]\nfn get_camera_state(state: State\u003cSharedCameraState\u003e) -\u003e Result\u003cCameraState, String\u003e {\n    let camera_state = state.lock().map_err(|e| e.to_string())?;\n    Ok(camera_state.clone())\n}\n\n#[tauri::command]\nfn get_performance_metrics() -\u003e serde_json::Value {\n    serde_json::json!({\n        \"memory_usage\": \"22.4 MB\",\n        \"cpu_usage\": \"5.8%\",\n        \"frame_latency\": \"16.7ms\"\n    })\n}\n\nfn main() {\n    let camera_state = Arc::new(Mutex::new(CameraState::default()));\n\n    tauri::Builder::default()\n        .manage(camera_state)\n        .invoke_handler(tauri::generate_handler![\n            set_focus,\n            set_iso,\n            set_exposure,\n            set_white_balance,\n            capture_photo,\n            get_camera_state,\n            get_performance_metrics\n        ])\n        .run(tauri::generate_context!())\n        .expect(\"error while running tauri application\");\n}","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","micha","repos","crabcamera","src","camera.rs"],"content":"pub struct Camera;\n\nimpl Camera {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}","traces":[{"line":4,"address":[],"length":0,"stats":{"Line":0}},{"line":5,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":2},{"path":["C:","\\","Users","micha","repos","crabcamera","src","commands","advanced.rs"],"content":"use tauri::command;\nuse crate::types::{CameraControls, BurstConfig, CameraFrame, FrameMetadata, WhiteBalance};\nuse crate::commands::capture::get_or_create_camera;\nuse std::time::Instant;\n\n/// Apply advanced camera controls\n#[command]\npub async fn set_camera_controls(device_id: String, controls: CameraControls) -\u003e Result\u003cString, String\u003e {\n    log::info!(\"Setting camera controls for device: {}\", device_id);\n    \n    let camera_arc = get_or_create_camera(device_id.clone(), crate::types::CameraFormat::standard()).await?;\n    let mut camera = camera_arc.lock().await;\n    \n    // Apply controls to camera (platform-specific implementation)\n    match camera.apply_controls(\u0026controls) {\n        Ok(_) =\u003e {\n            log::info!(\"Camera controls applied successfully for device: {}\", device_id);\n            Ok(format!(\"Controls applied to camera {}\", device_id))\n        }\n        Err(e) =\u003e {\n            log::error!(\"Failed to apply camera controls: {}\", e);\n            Err(format!(\"Failed to apply controls: {}\", e))\n        }\n    }\n}\n\n/// Get current camera controls\n#[command]\npub async fn get_camera_controls(device_id: String) -\u003e Result\u003cCameraControls, String\u003e {\n    log::info!(\"Getting camera controls for device: {}\", device_id);\n    \n    let camera_arc = get_or_create_camera(device_id.clone(), crate::types::CameraFormat::standard()).await?;\n    let camera = camera_arc.lock().await;\n    \n    match camera.get_controls() {\n        Ok(controls) =\u003e {\n            log::debug!(\"Retrieved camera controls for device: {}\", device_id);\n            Ok(controls)\n        }\n        Err(e) =\u003e {\n            log::error!(\"Failed to get camera controls: {}\", e);\n            Err(format!(\"Failed to get controls: {}\", e))\n        }\n    }\n}\n\n/// Capture burst sequence with advanced controls\n#[command]\npub async fn capture_burst_sequence(\n    device_id: String,\n    config: BurstConfig,\n) -\u003e Result\u003cVec\u003cCameraFrame\u003e, String\u003e {\n    log::info!(\"Starting burst capture: {} frames from device {}\", config.count, device_id);\n    \n    if config.count == 0 || config.count \u003e 50 {\n        return Err(\"Invalid burst count (must be 1-50)\".to_string());\n    }\n    \n    let camera_arc = get_or_create_camera(device_id.clone(), crate::types::CameraFormat::hd()).await?;\n    let mut camera = camera_arc.lock().await;\n    \n    // Start stream\n    if let Err(e) = camera.start_stream() {\n        log::warn!(\"Failed to start camera stream: {}\", e);\n    }\n    \n    let mut frames = Vec::with_capacity(config.count as usize);\n    let start_time = Instant::now();\n    \n    for i in 0..config.count {\n        log::debug!(\"Capturing burst frame {} of {}\", i + 1, config.count);\n        \n        // Apply exposure bracketing if configured\n        if let Some(ref bracketing) = config.bracketing {\n            if let Some(stop) = bracketing.stops.get(i as usize % bracketing.stops.len()) {\n                let exposure_time = bracketing.base_exposure * 2.0_f32.powf(*stop);\n                let controls = CameraControls {\n                    auto_exposure: Some(false),\n                    exposure_time: Some(exposure_time),\n                    ..CameraControls::default()\n                };\n                \n                if let Err(e) = camera.apply_controls(\u0026controls) {\n                    log::warn!(\"Failed to apply exposure bracketing: {}\", e);\n                }\n            }\n        }\n        \n        // Apply focus stacking if configured\n        if config.focus_stacking {\n            let focus_distance = (i as f32) / (config.count as f32 - 1.0); // 0.0 to 1.0\n            let controls = CameraControls {\n                auto_focus: Some(false),\n                focus_distance: Some(focus_distance),\n                ..CameraControls::default()\n            };\n            \n            if let Err(e) = camera.apply_controls(\u0026controls) {\n                log::warn!(\"Failed to apply focus stacking: {}\", e);\n            }\n            \n            // Wait for focus adjustment\n            tokio::time::sleep(tokio::time::Duration::from_millis(200)).await;\n        }\n        \n        // Capture frame with performance monitoring\n        let capture_start = Instant::now();\n        match camera.capture_frame() {\n            Ok(mut frame) =\u003e {\n                let capture_time = capture_start.elapsed();\n                \n                // Add performance metadata\n                frame.metadata.capture_settings = camera.get_controls().ok();\n                \n                frames.push(frame);\n                log::debug!(\"Burst frame {} captured in {:?}\", i + 1, capture_time);\n            }\n            Err(e) =\u003e {\n                log::error!(\"Failed to capture burst frame {}: {}\", i + 1, e);\n                return Err(format!(\"Failed to capture burst frame {}: {}\", i + 1, e));\n            }\n        }\n        \n        // Wait between captures (except for the last one)\n        if i \u003c config.count - 1 {\n            tokio::time::sleep(tokio::time::Duration::from_millis(config.interval_ms as u64)).await;\n        }\n    }\n    \n    let total_time = start_time.elapsed();\n    log::info!(\"Burst capture completed: {} frames in {:?} ({:.2} fps)\", \n        frames.len(), total_time, frames.len() as f32 / total_time.as_secs_f32());\n    \n    // Auto-save if configured\n    if config.auto_save {\n        if let Some(ref save_dir) = config.save_directory {\n            save_burst_sequence(\u0026frames, save_dir).await?;\n        }\n    }\n    \n    Ok(frames)\n}\n\n/// Enable manual focus mode and set focus distance\n#[command]\npub async fn set_manual_focus(device_id: String, focus_distance: f32) -\u003e Result\u003cString, String\u003e {\n    if !(0.0..=1.0).contains(\u0026focus_distance) {\n        return Err(\"Focus distance must be between 0.0 (infinity) and 1.0 (closest)\".to_string());\n    }\n    \n    let controls = CameraControls {\n        auto_focus: Some(false),\n        focus_distance: Some(focus_distance),\n        ..CameraControls::default()\n    };\n    \n    set_camera_controls(device_id, controls).await\n}\n\n/// Set manual exposure settings\n#[command]\npub async fn set_manual_exposure(\n    device_id: String,\n    exposure_time: f32,\n    iso_sensitivity: u32,\n) -\u003e Result\u003cString, String\u003e {\n    if exposure_time \u003c= 0.0 || exposure_time \u003e 10.0 {\n        return Err(\"Exposure time must be between 0.0 and 10.0 seconds\".to_string());\n    }\n    \n    if iso_sensitivity \u003c 50 || iso_sensitivity \u003e 12800 {\n        return Err(\"ISO sensitivity must be between 50 and 12800\".to_string());\n    }\n    \n    let controls = CameraControls {\n        auto_exposure: Some(false),\n        exposure_time: Some(exposure_time),\n        iso_sensitivity: Some(iso_sensitivity),\n        ..CameraControls::default()\n    };\n    \n    set_camera_controls(device_id, controls).await\n}\n\n/// Set white balance mode\n#[command]\npub async fn set_white_balance(device_id: String, white_balance: WhiteBalance) -\u003e Result\u003cString, String\u003e {\n    let controls = CameraControls {\n        white_balance: Some(white_balance),\n        ..CameraControls::default()\n    };\n    \n    set_camera_controls(device_id, controls).await\n}\n\n/// Enable HDR mode with automatic exposure bracketing\n#[command]\npub async fn capture_hdr_sequence(device_id: String) -\u003e Result\u003cVec\u003cCameraFrame\u003e, String\u003e {\n    log::info!(\"Capturing HDR sequence from device: {}\", device_id);\n    \n    let config = BurstConfig::hdr_burst();\n    capture_burst_sequence(device_id, config).await\n}\n\n/// Capture focus stacked sequence for macro photography\n#[command]\npub async fn capture_focus_stack(device_id: String, stack_count: u32) -\u003e Result\u003cVec\u003cCameraFrame\u003e, String\u003e {\n    log::info!(\"Capturing focus stack: {} frames from device {}\", stack_count, device_id);\n    \n    if stack_count \u003c 3 || stack_count \u003e 20 {\n        return Err(\"Focus stack count must be between 3 and 20\".to_string());\n    }\n    \n    let config = BurstConfig {\n        count: stack_count,\n        interval_ms: 1000,  // 1 second between focus adjustments\n        bracketing: None,\n        focus_stacking: true,\n        auto_save: true,\n        save_directory: Some(\"focus_stack\".to_string()),\n    };\n    \n    capture_burst_sequence(device_id, config).await\n}\n\n/// Get camera performance metrics\n#[command]\npub async fn get_camera_performance(device_id: String) -\u003e Result\u003ccrate::types::CameraPerformanceMetrics, String\u003e {\n    let camera_arc = get_or_create_camera(device_id.clone(), crate::types::CameraFormat::standard()).await?;\n    let camera = camera_arc.lock().await;\n    \n    match camera.get_performance_metrics() {\n        Ok(metrics) =\u003e {\n            log::debug!(\"Performance metrics for {}: {:.2}ms latency, {:.2} fps\", \n                device_id, metrics.capture_latency_ms, metrics.fps_actual);\n            Ok(metrics)\n        }\n        Err(e) =\u003e {\n            log::error!(\"Failed to get performance metrics: {}\", e);\n            Err(format!(\"Failed to get performance metrics: {}\", e))\n        }\n    }\n}\n\n\n/// Test camera capabilities and return supported features\n#[command]\npub async fn test_camera_capabilities(device_id: String) -\u003e Result\u003ccrate::types::CameraCapabilities, String\u003e {\n    log::info!(\"Testing camera capabilities for device: {}\", device_id);\n    \n    let camera_arc = get_or_create_camera(device_id.clone(), crate::types::CameraFormat::standard()).await?;\n    let camera = camera_arc.lock().await;\n    \n    match camera.test_capabilities() {\n        Ok(capabilities) =\u003e {\n            log::info!(\"Camera {} capabilities: manual_focus={}, manual_exposure={}, max_res={}x{}\", \n                device_id, capabilities.supports_manual_focus, capabilities.supports_manual_exposure,\n                capabilities.max_resolution.0, capabilities.max_resolution.1);\n            Ok(capabilities)\n        }\n        Err(e) =\u003e {\n            log::error!(\"Failed to test camera capabilities: {}\", e);\n            Err(format!(\"Failed to test capabilities: {}\", e))\n        }\n    }\n}\n\n// Helper functions\n\n/// Save burst sequence to disk\nasync fn save_burst_sequence(frames: \u0026[CameraFrame], save_dir: \u0026str) -\u003e Result\u003c(), String\u003e {\n    log::info!(\"Saving {} frames to directory: {}\", frames.len(), save_dir);\n    \n    // Create directory if it doesn't exist\n    if let Err(e) = tokio::fs::create_dir_all(save_dir).await {\n        return Err(format!(\"Failed to create directory {}: {}\", save_dir, e));\n    }\n    \n    let timestamp = chrono::Utc::now().format(\"%Y%m%d_%H%M%S\");\n    \n    // Save each frame\n    for (i, frame) in frames.iter().enumerate() {\n        let filename = format!(\"{}/burst_{}_{:03}.jpg\", save_dir, timestamp, i + 1);\n        \n        // Convert to JPEG for smaller file size\n        let img = image::RgbImage::from_vec(frame.width, frame.height, frame.data.clone())\n            .ok_or_else(|| \"Failed to create image from frame data\".to_string())?;\n        \n        let dynamic_img = image::DynamicImage::ImageRgb8(img);\n        \n        // Save with compression in a spawn_blocking task\n        let filename_clone = filename.clone();\n        match tokio::task::spawn_blocking(move || {\n            dynamic_img.save_with_format(\u0026filename_clone, image::ImageFormat::Jpeg)\n        }).await {\n            Ok(Ok(_)) =\u003e {\n                log::debug!(\"Saved frame {} to {}\", i + 1, filename);\n            }\n            Ok(Err(e)) =\u003e {\n                log::error!(\"Failed to save frame {}: {}\", i + 1, e);\n                return Err(format!(\"Failed to save frame {}: {}\", i + 1, e));\n            }\n            Err(e) =\u003e {\n                log::error!(\"Task join error for frame {}: {}\", i + 1, e);\n                return Err(format!(\"Failed to save frame {}: task error\", i + 1));\n            }\n        }\n    }\n    \n    log::info!(\"Successfully saved {} frames to {}\", frames.len(), save_dir);\n    Ok(())\n}\n\n/// Calculate optimal exposure settings for current lighting\nasync fn calculate_optimal_exposure(camera: \u0026mut crate::platform::PlatformCamera) -\u003e Result\u003c(f32, u32), String\u003e {\n    // Take a test shot to analyze lighting\n    let test_frame = camera.capture_frame()\n        .map_err(|e| format!(\"Failed to capture test frame: {}\", e))?;\n    \n    // Calculate average brightness\n    let mut brightness_sum = 0u64;\n    let pixel_count = test_frame.data.len() / 3; // RGB8 format\n    \n    for chunk in test_frame.data.chunks(3) {\n        if chunk.len() == 3 {\n            // Luminance calculation\n            let luminance = (0.299 * chunk[0] as f32 + 0.587 * chunk[1] as f32 + 0.114 * chunk[2] as f32) as u8;\n            brightness_sum += luminance as u64;\n        }\n    }\n    \n    let average_brightness = brightness_sum as f32 / pixel_count as f32;\n    \n    // Calculate optimal exposure based on brightness\n    let target_brightness = 128.0; // Mid-gray\n    let exposure_adjustment = target_brightness / average_brightness;\n    \n    // Base settings\n    let base_exposure = 1.0 / 125.0; // 1/125s\n    let base_iso = 400;\n    \n    let optimal_exposure = (base_exposure * exposure_adjustment).clamp(1.0/4000.0, 1.0/2.0);\n    let optimal_iso = if exposure_adjustment \u003e 2.0 {\n        (base_iso as f32 * (exposure_adjustment / 2.0)).min(3200.0) as u32\n    } else {\n        base_iso\n    };\n    \n    log::debug!(\"Optimal exposure calculated: {}s at ISO {}\", optimal_exposure, optimal_iso);\n    Ok((optimal_exposure, optimal_iso))\n}","traces":[{"line":8,"address":[],"length":0,"stats":{"Line":0}},{"line":9,"address":[],"length":0,"stats":{"Line":0}},{"line":11,"address":[],"length":0,"stats":{"Line":0}},{"line":12,"address":[],"length":0,"stats":{"Line":0}},{"line":15,"address":[],"length":0,"stats":{"Line":0}},{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats": 0,"coverable":158},{"path":["C:","\\","Users","micha","repos","crabcamera","src","commands","capture.rs"],"content":"use tauri::command;\nuse crate::types::{CameraFrame, CameraInitParams, CameraFormat};\nuse crate::platform::PlatformCamera;\nuse std::sync::Arc;\nuse std::collections::HashMap;\nuse tokio::sync::{RwLock, Mutex as AsyncMutex};\n\n// Global camera registry with async-friendly locking\nlazy_static::lazy_static! {\n    static ref CAMERA_REGISTRY: Arc\u003cRwLock\u003cHashMap\u003cString, Arc\u003cAsyncMutex\u003cPlatformCamera\u003e\u003e\u003e\u003e\u003e = Arc::new(RwLock::new(HashMap::new()));\n}\n\n/// Capture a single photo from the specified camera\n#[command]\npub async fn capture_single_photo(device_id: Option\u003cString\u003e, format: Option\u003cCameraFormat\u003e) -\u003e Result\u003cCameraFrame, String\u003e {\n    log::info!(\"Capturing single photo from camera: {:?}\", device_id);\n    \n    // Use default camera if none specified\n    let camera_id = device_id.unwrap_or_else(|| \"0\".to_string());\n    let capture_format = format.unwrap_or_else(|| CameraFormat::standard());\n    \n    // Try to get existing camera or create new one\n    let mut camera = match get_or_create_camera(camera_id.clone(), capture_format).await {\n        Ok(cam) =\u003e cam,\n        Err(e) =\u003e {\n            log::error!(\"Failed to get/create camera: {}\", e);\n            return Err(e);\n        }\n    };\n    \n    // Ensure stream is started\n    {\n        let mut camera_guard = camera.lock().await;\n        if let Err(e) = camera_guard.start_stream() {\n            log::warn!(\"Failed to start camera stream: {}\", e);\n            // Continue anyway as some platforms don't require explicit stream start\n        }\n    }\n    \n    // Capture frame\n    let mut camera_guard = camera.lock().await;\n    match camera_guard.capture_frame() {\n        Ok(frame) =\u003e {\n            log::info!(\"Successfully captured frame: {}x{} ({} bytes)\", \n                frame.width, frame.height, frame.size_bytes);\n            Ok(frame)\n        }\n        Err(e) =\u003e {\n            log::error!(\"Failed to capture frame: {}\", e);\n            Err(format!(\"Failed to capture frame: {}\", e))\n        }\n    }\n}\n\n/// Capture multiple photos in sequence\n#[command]\npub async fn capture_photo_sequence(\n    device_id: String,\n    count: u32,\n    interval_ms: u32,\n    format: Option\u003cCameraFormat\u003e\n) -\u003e Result\u003cVec\u003cCameraFrame\u003e, String\u003e {\n    log::info!(\"Capturing {} photos from camera {} with {}ms interval\", count, device_id, interval_ms);\n    \n    if count == 0 || count \u003e 20 {\n        return Err(\"Invalid photo count (must be 1-20)\".to_string());\n    }\n    \n    let capture_format = format.unwrap_or_else(|| CameraFormat::standard());\n    let mut camera = match get_or_create_camera(device_id.clone(), capture_format).await {\n        Ok(cam) =\u003e cam,\n        Err(e) =\u003e return Err(e),\n    };\n    \n    // Start stream once\n    {\n        let mut camera_guard = camera.lock().await;\n        if let Err(e) = camera_guard.start_stream() {\n            log::warn!(\"Failed to start camera stream: {}\", e);\n        }\n    }\n    \n    let mut frames = Vec::new();\n    \n    for i in 0..count {\n        log::debug!(\"Capturing photo {} of {}\", i + 1, count);\n        \n        let mut camera_guard = camera.lock().await;\n        match camera_guard.capture_frame() {\n            Ok(frame) =\u003e frames.push(frame),\n            Err(e) =\u003e {\n                log::error!(\"Failed to capture frame {}: {}\", i + 1, e);\n                return Err(format!(\"Failed to capture frame {}: {}\", i + 1, e));\n            }\n        }\n        \n        // Wait between captures (except for the last one)\n        if i \u003c count - 1 {\n            tokio::time::sleep(tokio::time::Duration::from_millis(interval_ms as u64)).await;\n        }\n    }\n    \n    log::info!(\"Successfully captured {} photos\", frames.len());\n    Ok(frames)\n}\n\n/// Start continuous capture from a camera (for live preview)\n#[command]\npub async fn start_camera_preview(device_id: String, format: Option\u003cCameraFormat\u003e) -\u003e Result\u003cString, String\u003e {\n    log::info!(\"Starting camera preview for device: {}\", device_id);\n    \n    let capture_format = format.unwrap_or_else(|| CameraFormat::standard());\n    let camera = match get_or_create_camera(device_id.clone(), capture_format).await {\n        Ok(cam) =\u003e cam,\n        Err(e) =\u003e return Err(e),\n    };\n    \n    let mut camera_guard = camera.lock().await;\n    match camera_guard.start_stream() {\n        Ok(_) =\u003e {\n            log::info!(\"Camera preview started for device: {}\", device_id);\n            Ok(format!(\"Preview started for camera {}\", device_id))\n        }\n        Err(e) =\u003e {\n            log::error!(\"Failed to start camera preview: {}\", e);\n            Err(format!(\"Failed to start camera preview: {}\", e))\n        }\n    }\n}\n\n/// Stop camera preview\n#[command]\npub async fn stop_camera_preview(device_id: String) -\u003e Result\u003cString, String\u003e {\n    log::info!(\"Stopping camera preview for device: {}\", device_id);\n    \n    let registry = CAMERA_REGISTRY.read().await;\n    \n    if let Some(camera) = registry.get(\u0026device_id) {\n        let camera_guard = camera.lock().await;\n        match camera_guard.stop_stream() {\n            Ok(_) =\u003e {\n                log::info!(\"Camera preview stopped for device: {}\", device_id);\n                Ok(format!(\"Preview stopped for camera {}\", device_id))\n            }\n            Err(e) =\u003e {\n                log::error!(\"Failed to stop camera preview: {}\", e);\n                Err(format!(\"Failed to stop camera preview: {}\", e))\n            }\n        }\n    } else {\n        let msg = format!(\"No active camera found with ID: {}\", device_id);\n        log::warn!(\"{}\", msg);\n        Err(msg)\n    }\n}\n\n/// Release a camera (stop and remove from registry)\n#[command]\npub async fn release_camera(device_id: String) -\u003e Result\u003cString, String\u003e {\n    log::info!(\"Releasing camera: {}\", device_id);\n    \n    let mut registry = CAMERA_REGISTRY.write().await;\n    \n    if let Some(camera) = registry.remove(\u0026device_id) {\n        let camera_guard = camera.lock().await;\n        let _ = camera_guard.stop_stream(); // Ignore errors on cleanup\n        log::info!(\"Camera {} released\", device_id);\n        Ok(format!(\"Camera {} released\", device_id))\n    } else {\n        let msg = format!(\"No active camera found with ID: {}\", device_id);\n        log::info!(\"{}\", msg);\n        Ok(msg) // Not an error if camera wasn't active\n    }\n}\n\n/// Get capture statistics for a camera\n#[command]\npub async fn get_capture_stats(device_id: String) -\u003e Result\u003cCaptureStats, String\u003e {\n    let registry = CAMERA_REGISTRY.read().await;\n    \n    if let Some(camera) = registry.get(\u0026device_id) {\n        let camera_guard = camera.lock().await;\n        let is_active = camera_guard.is_available();\n        let device_id_opt = camera_guard.get_device_id();\n        \n        Ok(CaptureStats {\n            device_id: device_id.clone(),\n            is_active,\n            device_info: device_id_opt.map(|s| s.to_string()),\n        })\n    } else {\n        Ok(CaptureStats {\n            device_id: device_id.clone(),\n            is_active: false,\n            device_info: None,\n        })\n    }\n}\n\n/// Save captured frame to disk with async I/O\n#[command]\npub async fn save_frame_to_disk(frame: CameraFrame, file_path: String) -\u003e Result\u003cString, String\u003e {\n    log::info!(\"Saving frame {} to disk: {}\", frame.id, file_path);\n    \n    match tokio::fs::write(\u0026file_path, \u0026frame.data).await {\n        Ok(_) =\u003e {\n            log::info!(\"Frame saved successfully to: {}\", file_path);\n            Ok(format!(\"Frame saved to {}\", file_path))\n        }\n        Err(e) =\u003e {\n            log::error!(\"Failed to save frame: {}\", e);\n            Err(format!(\"Failed to save frame: {}\", e))\n        }\n    }\n}\n\n/// Save frame with compression for smaller file sizes\n#[command]\npub async fn save_frame_compressed(frame: CameraFrame, file_path: String, quality: Option\u003cu8\u003e) -\u003e Result\u003cString, String\u003e {\n    log::info!(\"Saving compressed frame {} to disk: {}\", frame.id, file_path);\n    \n    let quality = quality.unwrap_or(85); // Default JPEG quality\n    \n    // Convert frame to image and compress\n    let img = image::RgbImage::from_vec(frame.width, frame.height, frame.data)\n        .ok_or_else(|| \"Failed to create image from frame data\".to_string())?;\n    \n    let dynamic_img = image::DynamicImage::ImageRgb8(img);\n    \n    // Save with compression in a spawn_blocking task\n    let file_path_clone = file_path.clone();\n    match tokio::task::spawn_blocking(move || {\n        dynamic_img.save_with_format(\u0026file_path_clone, image::ImageFormat::Jpeg)\n    }).await {\n        Ok(Ok(_)) =\u003e {\n            log::info!(\"Compressed frame saved to: {}\", file_path);\n            Ok(format!(\"Compressed frame saved to {}\", file_path))\n        }\n        Ok(Err(e)) =\u003e {\n            log::error!(\"Failed to save compressed frame: {}\", e);\n            Err(format!(\"Failed to save compressed frame: {}\", e))\n        }\n        Err(e) =\u003e {\n            log::error!(\"Task join error: {}\", e);\n            Err(\"Failed to execute save task\".to_string())\n        }\n    }\n}\n\n// Helper functions\n\n/// Get existing camera or create new one with async-friendly locking\npub async fn get_or_create_camera(device_id: String, format: CameraFormat) -\u003e Result\u003cArc\u003cAsyncMutex\u003cPlatformCamera\u003e\u003e, String\u003e {\n    // First, try to get existing camera with read lock\n    {\n        let registry = CAMERA_REGISTRY.read().await;\n        if let Some(camera) = registry.get(\u0026device_id) {\n            log::debug!(\"Using existing camera: {}\", device_id);\n            return Ok(camera.clone());\n        }\n    }\n    \n    // Need to create new camera, acquire write lock\n    let mut registry = CAMERA_REGISTRY.write().await;\n    \n    // Double-check in case another task created it while we waited\n    if let Some(camera) = registry.get(\u0026device_id) {\n        log::debug!(\"Using camera created by another task: {}\", device_id);\n        return Ok(camera.clone());\n    }\n    \n    // Create new camera\n    log::debug!(\"Creating new camera: {}\", device_id);\n    let params = CameraInitParams::new(device_id.clone()).with_format(format);\n    \n    match PlatformCamera::new(params) {\n        Ok(camera) =\u003e {\n            let camera_arc = Arc::new(AsyncMutex::new(camera));\n            registry.insert(device_id.clone(), camera_arc.clone());\n            Ok(camera_arc)\n        }\n        Err(e) =\u003e {\n            log::error!(\"Failed to create camera: {}\", e);\n            Err(format!(\"Failed to create camera: {}\", e))\n        }\n    }\n}\n\n/// Zero-copy frame capture with memory pool\npub struct FramePool {\n    pool: Arc\u003cAsyncMutex\u003cVec\u003cVec\u003cu8\u003e\u003e\u003e\u003e,\n    max_frames: usize,\n    frame_size: usize,\n}\n\nimpl FramePool {\n    pub fn new(max_frames: usize, frame_size: usize) -\u003e Self {\n        let mut pool = Vec::with_capacity(max_frames);\n        for _ in 0..max_frames {\n            pool.push(Vec::with_capacity(frame_size));\n        }\n        \n        Self {\n            pool: Arc::new(AsyncMutex::new(pool)),\n            max_frames,\n            frame_size,\n        }\n    }\n    \n    pub async fn get_buffer(\u0026self) -\u003e Vec\u003cu8\u003e {\n        let mut pool = self.pool.lock().await;\n        pool.pop().unwrap_or_else(|| Vec::with_capacity(self.fra textlite\")]\n    pub fn new(base_url: \u0026str, _auth_token: \u0026str, workspace_id: \u0026str) -\u003e Result\u003cSelf, CameraError\u003e {\n        let client = ContextLiteClient::new(base_url)\n            .map_err(|e| CameraError::InitializationError(format!(\"ContextLite client error: {}\", e)))?;\n        \n        Ok(Self {\n            client,\n            workspace_id: workspace_id.to_string(),\n        })\n    }\n\n    /// Create new plant photo analyzer (no-op without contextlite feature)\n    #[cfg(not(feature = \"contextlite\"))]\n    pub fn new(_base_url: \u0026str, _auth_token: \u0026str, workspace_id: \u0026str) -\u003e Result\u003cSelf, CameraError\u003e {\n        Ok(Self {\n            workspace_id: workspace_id.to_string(),\n        })\n    }\n\n    /// Analyze plant photo for growth and health insights\n    #[cfg(feature = \"contextlite\")]\n    pub async fn analyze_plant_photo(\n        \u0026self,\n        photo_metadata: \u0026PhotoMetadata,\n        photo_path: \u0026str,\n        query: \u0026str,\n    ) -\u003e Result\u003cPhotoAnalysisResponse, CameraError\u003e {\n        // Build context from photo metadata\n        let mut context_parts = vec![\n            format!(\"Photo ID: {}\", photo_metadata.id),\n            format!(\"Camera: {}\", photo_metadata.camera_name),\n            format!(\"Resolution: {}x{}\", photo_metadata.width, photo_metadata.height),\n            format!(\"File: {}\", photo_path),\n        ];\n\n        if let Some(camera_settings) = \u0026photo_metadata.camera_settings {\n            if let Some(exposure) = \u0026camera_settings.exposure {\n                if let Some(iso) = exposure.iso {\n                    context_parts.push(format!(\"ISO: {}\", iso));\n                }\n                if let Some(aperture) = exposure.aperture {\n                    context_parts.push(format!(\"Aperture: f/{}\", aperture));\n                }\n                if let Some(shutter) = exposure.shutter_speed {\n                    context_parts.push(format!(\"Shutter: {}s\", shutter));\n                }\n            }\n        }\n\n        // TODO: Implement actual ContextLite photo analysis API call\n        // For now, provide mock analysis based on query\n        let analysis = format!(\n            \"Photo analysis for {} using camera {} at {}x{} resolution\",\n            query,\n            photo_metadata.camera_name,\n            photo_metadata.width,\n            photo_metadata.height\n        );\n\n        let recommendations = extract_photo_recommendations(\u0026analysis);\n        let growth_indicators = extract_growth_indicators(\u0026analysis);\n        let health_indicators = extract_health_indicators(\u0026analysis);\n\n        Ok(PhotoAnalysisResponse {\n            photo_id: photo_metadata.id,\n            query: query.to_string(),\n            analysis,\n            recommendations,\n            growth_indicators,\n            health_indicators,\n            confidence_score: 0.75,\n        })\n    }\n\n    /// Analyze plant photo for growth and health insights (mock without contextlite feature)\n    #[cfg(not(feature = \"contextlite\"))]\n    pub async fn analyze_plant_photo(\n        \u0026self,\n        photo_metadata: \u0026PhotoMetadata,\n        _photo_path: \u0026str,\n        query: \u0026str,\n    ) -\u003e Result\u003cPhotoAnalysisResponse, CameraError\u003e {\n        // Mock response when ContextLite is not available\n        Ok(PhotoAnalysisResponse {\n            photo_id: photo_metadata.id,\n            query: query.to_string(),\n            analysis: \"ContextLite feature not enabled\".to_string(),\n            recommendations: vec![\"Enable ContextLite feature for AI photo analysis\".to_string()],\n            growth_indicators: vec![],\n            health_indicators: vec![],\n            confidence_score: 0.0,\n        })\n    }\n\n    /// Get cultivation advice based on photo analysis\n    #[cfg(feature = \"contextlite\")]\n    pub async fn get_cultivation_advice(\u0026self, photo_analysis: \u0026PhotoAnalysisResponse) -\u003e Result\u003cString, CameraError\u003e {\n        // TODO: Implement actual ContextLite cultivation advice API call\n        Ok(format!(\"Mock cultivation advice based on photo analysis: {}\", photo_analysis.analysis))\n    }\n\n    /// Get cultivation advice based on photo analysis (mock without contextlite feature)\n    #[cfg(not(feature = \"contextlite\"))]\n    pub async fn get_cultivation_advice(\u0026self, photo_analysis: \u0026PhotoAnalysisResponse) -\u003e Result\u003cString, CameraError\u003e {\n        Ok(format!(\"ContextLite feature not enabled for cultivation advice: {}\", photo_analysis.query))\n    }\n\n    /// Index photo analysis data to ContextLite knowledge base\n    #[cfg(feature = \"contextlite\")]\n    pub async fn index_photo_analysis(\n        \u0026self,\n        photo_metadata: \u0026PhotoMetadata,\n        analysis: \u0026PhotoAnalysisResponse,\n    ) -\u003e Result\u003c(), CameraError\u003e {\n        // TODO: Implement actual ContextLite document indexing\n        log::info!(\n            \"Would index photo analysis: {} for photo {}\",\n            analysis.query,\n            photo_metadata.id\n        );\n        Ok(())\n    }\n\n    /// Index photo analysis data (no-op without contextlite feature)\n    #[cfg(not(feature = \"contextlite\"))]\n    pub async fn index_photo_analysis(\n        \u0026self,\n        _photo_metadata: \u0026PhotoMetadata,\n        _analysis: \u0026PhotoAnalysisResponse,\n    ) -\u003e Result\u003c(), CameraError\u003e {\n        Ok(()) // No-op when ContextLite is not available\n    }\n}\n\n/// Extract photo-based recommendations\nfn extract_photo_recommendations(analysis: \u0026str) -\u003e Vec\u003cString\u003e {\n    let mut recommendations = Vec::new();\n    \n    if analysis.contains(\"lighting\") || analysis.contains(\"light\") {\n        recommendations.push(\"Consider adjusting grow light intensity or duration\".to_string());\n    }\n    \n    if analysis.contains(\"deficiency\") || analysis.contains(\"yellowing\") {\n        recommendations.push(\"Check nutrient levels and feeding schedule\".to_string());\n    }\n    \n    if analysis.contains(\"pest\") || analysis.contains(\"damage\") {\n        recommendations.push(\"Inspect for pests and consider treatment options\".to_string());\n    }\n    \n    if analysis.contains(\"harvest\") || analysis.contains(\"trichome\") {\n        recommendations.push(\"Consider harvest timing evaluation\".to_string());\n    }\n    \n    if recommendations.is_empty() {\n        recommendations.push(\"Continue monitoring plant health and growth\".to_string());\n    }\n    \n    recommendations\n}\n\n/// Extract growth indicators from analysis\nfn extract_growth_indicators(analysis: \u0026str) -\u003e Vec\u003cGrowthIndicator\u003e {\n    let mut indicators = Vec::new();\n    \n    if analysis.contains(\"flower\") || analysis.contains(\"bud\") {\n        indicators.push(GrowthIndicator {\n            indicator_type: \"flowering\".to_string(),\n            description: \"Flowering development detected\".to_string(),\n            confidence: 0.8,\n            location: None,\n        });\n    }\n    \n    if analysis.contains(\"growth\") || analysis.contains(\"height\") {\n        indicators.push(GrowthIndicator {\n            indicator_type: \"vegetative_growth\".to_string(),\n            description: \"Active vegetative growth observed\".to_string(),\n            confidence: 0.7,\n            location: None,\n        });\n    }\n    \n    indicators\n}\n\n/// Extract health indicators from analysis\nfn extract_health_indicators(analysis: \u0026str) -\u003e Vec\u003cHealthIndicator\u003e {\n    let mut indicators = Vec::new();\n    \n    if analysis.contains(\"healthy\") || analysis.contains(\"good\") {\n        indicators.push(HealthIndicator {\n            indicator_type: \"overall_health\".to_string(),\n            description: \"Plant appears healthy\".to_string(),\n            severity: HealthSeverity::Good,\n            confidence: 0.8,\n            location: None,\n        });\n    }\n    \n    if analysis.contains(\"yellowing\") || analysis.contains(\"deficiency\") {\n        indicators.push(HealthIndicator {\n            indicator_type: \"nutrient_deficiency\".to_string(),\n            description: \"Possible nutrient deficiency detected\".to_string(),\n            severity: HealthSeverity::Warning,\n            confidence: 0.7,\n            location: None,\n        });\n    }\n    \n    if analysis.contains(\"pest\") || analysis.contains(\"damage\") {\n        indicators.push(HealthIndicator {\n            indicator_type: \"pest_damage\".to_string(),\n            description: \"Potential pest damage observed\".to_string(),\n            severity: HealthSeverity::Critical,\n            confidence: 0.6,\n            location: None,\n        });\n    }\n    \n    indicators\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use super::{ExposureSettings, CameraSettings};\n    use chrono::Utc;\n\n    #[tokio::test]\n    async fn test_plant_photo_analyzer_creation() {\n        let analyzer = PlantPhotoAnalyzer::new(\n            \"http://localhost:8090\",\n            \"test-token\",\n            \"budsy-cultivation\"\n        ).expect(\"Failed to create analyzer\");\n\n        assert_eq!(analyzer.workspace_id, \"budsy-cultivation\");\n    }\n\n    #[tokio::test]\n    async fn test_mock_photo_analysis() {\n        let analyzer = PlantPhotoAnalyzer::new(\n            \"http://localhost:8090\",\n            \"test-token\",\n            \"test-workspace\"\n        ).expect(\"Failed to create analyzer\");\n\n        let photo_metadata = PhotoMetadata {\n            id: Uuid::new_v4(),\n            camera_name: \"Test Camera\".to_string(),\n            width: 1920,\n            height: 1080,\n            format: \"JPEG\".to_string(),\n            file_size: 2048576,\n            timestamp: Utc::now(),\n            camera_settings: Some(CameraSettings {\n                exposure: Some(ExposureSettings {\n                    iso: Some(800),\n                    aperture: Some(2.8),\n                    shutter_speed: Some(1.0/60.0),\n                }),\n                white_balance: Some(\"auto\".to_string()),\n                focus_mode: Some(\"macro\".to_string()),\n            }),\n        };\n\n        let response = analyzer.analyze_plant_photo(\n            \u0026photo_metadata,\n            \"/test/photo.jpg\",\n            \"How is my plant growing?\"\n        ).await.expect(\"Failed to get photo analysis\");\n\n        assert_eq!(response.photo_id, photo_metadata.id);\n        assert!(!response.recommendations.is_empty());\n    }\n\n    #[test]\n    fn test_photo_analysis_extraction() {\n        let test_analysis = \"The plant shows healthy flowering development with good lighting conditions\";\n        \n        let recommendations = extract_photo_recommendations(\u0026test_analysis);\n        let growth_indicators = extract_growth_indicators(\u0026test_analysis);\n        let health_indicators = extract_health_indicators(\u0026test_analysis);\n        \n        assert!(!recommendations.is_empty());\n        assert!(!growth_indicators.is_empty());\n        assert!(!health_indicators.is_empty());\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","micha","repos","crabcamera","src","errors.rs"],"content":"use std::fmt;\n\n#[derive(Debug)]\npub enum CameraError {\n    InitializationError(String),\n    PermissionDenied(String),\n    CaptureError(String),\n}\n\nimpl fmt::Display for CameraError {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        match self {\n            CameraError::InitializationError(msg) =\u003e write!(f, \"Camera initialization error: {}\", msg),\n            CameraError::PermissionDenied(msg) =\u003e write!(f, \"Permission denied: {}\", msg),\n            CameraError::CaptureError(msg ands\npub fn init\u003cR: Runtime\u003e() -\u003e TauriPlugin\u003cR\u003e {\n    Builder::new(\"crabcamera\")\n        .invoke_handler(tauri::generate_handler![\n            // Initialization commands\n            commands::init::initialize_camera_system,\n            commands::init::get_available_cameras,\n            commands::init::get_platform_info,\n            commands::init::test_camera_system,\n            commands::init::get_current_platform,\n            commands::init::check_camera_availability,\n            commands::init::get_camera_formats,\n            commands::init::get_recommended_format,\n            commands::init::get_optimal_settings,\n            \n            // Permission commands\n            commands::permissions::request_camera_permission,\n            commands::permissions::check_camera_permission_status,\n            \n            // Capture commands\n            commands::capture::capture_single_photo,\n            commands::capture::capture_photo_sequence,\n            commands::capture::start_camera_preview,\n            commands::capture::stop_camera_preview,\n            commands::capture::release_camera,\n            commands::capture::get_capture_stats,\n            commands::capture::save_frame_to_disk,\n            commands::capture::save_frame_compressed,\n            \n            // Advanced camera commands\n            commands::advanced::set_camera_controls,\n            commands::advanced::get_camera_controls,\n            commands::advanced::capture_burst_sequence,\n            commands::advanced::set_manual_focus,\n            commands::advanced::set_manual_exposure,\n            commands::advanced::set_white_balance,\n            commands::advanced::capture_hdr_sequence,\n            commands::advanced::capture_focus_stack,\n            commands::advanced::get_camera_performance,\n            commands::advanced::test_camera_capabilities,\n        ])\n        .build()\n}\n\n/// Detect the current platform using the Platform enum\npub fn current_platform() -\u003e Platform {\n    Platform::current()\n}\n\n/// Get current platform as string (legacy compatibility)\npub fn current_platform_string() -\u003e String {\n    Platform::current().as_str().to_string()\n}\n\n/// Initialize logging for the camera system\npub fn init_logging() {\n    if std::env::var(\"RUST_LOG\").is_err() {\n        std::env::set_var(\"RUST_LOG\", \"crabcamera=info\");\n    }\n    let _ = env_logger::try_init();\n}\n\n/// Version information\npub const VERSION: \u0026str = env!(\"CARGO_PKG_VERSION\");\npub const NAME: \u0026str = env!(\"CARGO_PKG_NAME\");\npub const DESCRIPTION: \u0026str = env!(\"CARGO_PKG_DESCRIPTION\");\n\n/// Get crate information\npub fn get_info() -\u003e CrateInfo {\n    CrateInfo {\n        name: NAME.to_string(),\n        version: VERSION.to_string(),\n        description: DESCRIPTION.to_string(),\n        platform: Platform::current(),\n    }\n}\n\n/// Crate information structure\n#[derive(Debug, Clone, serde::Serialize, serde::Deserialize)]\npub struct CrateInfo {\n    pub name: String,\n    pub version: String,\n    pub description: String,\n    pub platform: Platform,\n}\n\n#[cfg(test)]\nmod lib_tests {\n    use super::*;\n\n    #[test]\n    fn test_platform_detection() {\n        let platform = current_platform();\n        assert_ne!(platform, Platform::Unknown);\n    }\n\n    #[test]\n    fn test_platform_string() {\n        let platform_str = current_platform_string();\n        assert!(!platform_str.is_empty());\n    }\n\n    #[test]\n    fn test_crate_info() {\n        let info = get_info();\n        assert_eq!(info.name, \"crabcamera\");\n        assert!(!info.version.is_empty());\n        assert!(!info.description.is_empty());\n    }\n}\n","traces":[{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":6     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}
